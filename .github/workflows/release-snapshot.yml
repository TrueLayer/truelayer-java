# Reusable workflow to release to Maven Central, referenced by workflow-*.yml pipelines.
name: Release to Maven Central
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      checkout_ref:
        description: 'The reference to checkout before running the acceptance tests. Used to run the tests on a fork.'
        required: true
        type: string
      project_version:
        description: "The project version"
        required: true
        type: string
    secrets:
      sonatype_username:
        required: true
      sonatype_password:
        required: true
      maven_central_username:
        required: true
      maven_central_password:
        required: true
      maven_central_signing_key:
        required: true
      maven_central_signing_key_password:
        required: true

jobs:
  release-snapshot:
    name: Release to Maven Central
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Create Snapshot version
        run: |
          CHECKOUT_REF=${{inputs.checkout_ref}}
          STRIPPED_CHECKOUT_REF=${CHECKOUT_REF##*/}
          echo "stripped_checkout_ref=$STRIPPED_CHECKOUT_REF" >> $GITHUB_ENV
          echo "project_version_snapshot=${{inputs.project_version}}-$STRIPPED_CHECKOUT_REF-SNAPSHOT" >> $GITHUB_ENV
          echo "Snapshot project version created: ${{env.project_version_snapshot}}"
      - name: Snapshot version check
        run: |
          SNAPSHOT_VERSION_REGEX="^([0-9]+)\.([0-9]+)\.([0-9]+)-${{env.stripped_checkout_ref}}-SNAPSHOT$";
          if [[ "${{env.project_version_snapshot}}" =~ $SNAPSHOT_VERSION_REGEX ]]; then
              echo "Project version ${{env.project_version_snapshot}} is valid"
          else
              echo "Project version ${{env.project_version_snapshot}} is not valid"; exit 1;
          fi
      - name: Publish snapshot to Maven Central
        run: ./gradlew -Pversion=${{env.project_version_snapshot}} publishToMavenCentral
        env:
          SONATYPE_USERNAME: ${{ secrets.sonatype_username }}
          SONATYPE_PASSWORD: ${{ secrets.sonatype_password }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.maven_central_username }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.maven_central_password }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.maven_central_signing_key }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.maven_central_signing_key_password }}