receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317
processors:
  attributes:
    actions:
      - key: test.key
        value: hello!
        action: insert
  batch:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: otel-collector:3000

extensions:
  health_check:
  zpages:
    endpoint: "otel-collector:55679"

service:
  extensions: [health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, attributes, memory_limiter]
      exporters: [otlp]
    traces/2:
      receivers: [ otlp ]
      processors: [ batch, attributes, memory_limiter ]
      exporters: [ debug ]
    metrics:
      receivers: [otlp]
      processors: [batch, memory_limiter]
      exporters: [prometheus]