plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "io.freefair.lombok" version "6.2.0"
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
}

version = '0.1.0'
archivesBaseName = 'truelayer-java'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    // Use JUnit test framework.
    testImplementation(platform('org.junit:junit-bom:5.8.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'

    implementation group: 'org.apache.commons', name: 'commons-configuration2', version: '2.7'


    //Jws library support
    implementation("com.nimbusds:nimbus-jose-jwt:9.15.2")

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'


    //Needed to parse EC pem files
    implementation("org.bouncycastle:bcprov-jdk15on:1.69")

    // TL kotlin signing library
    implementation files('libs/signing.jar')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    //Json serialization
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.0")

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

    //rest template
    //todo: review the client implementation. I'd probably not use this as we're bring lot of stuff + it's being deprecated
    //in favor of WebClient. I'd personally evaluate OkHttp or the native Java 11 client
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.12'

}
